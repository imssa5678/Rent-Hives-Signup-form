  <body>
    <div class="container">
    <img src="./image-removebg-preview (5).png" width="500px"height="300px">
    <h2>Signup form</h2>
    <p>Please fill in this form to create an account.</p>
    
    <div class="input-name">
      <label for="name"><b> Full Name</label></b>
      <input type="text"  name="name" placeholder="Name">
       <label for="Username"><b> Username </label></b>
      <input type="text" id="username" name="username" placeholder="Username">
    </div>
    <div class="input-email">
      <label for="email"><b> Email</label></b>
      <input type="text" id="email" name="email" placeholder="email">
    </div>
    <div class="input-password">
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label for="psw-confirm"><b>Confirm Password</b></label>
      <input type="password" placeholder="Repeat confirm" name="psw-confirm" required>
      <label>
    </div>
    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> I agree to the Terms and Conditions
      </label>
    <div class="button">
      <button type="submit" class="signupbtn">Register</button>
      </div>
    
    </form>
    </div>
